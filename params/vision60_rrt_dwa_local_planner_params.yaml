DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 0.4          #0.8   #0.26
  min_vel_x: -0.2            #-0.8   #-0.26

  max_vel_y: 0.0         #0.7    #0.0
  min_vel_y: 0.0             #-0.7       #0.0

# The velocity when robot is moving in a straight line
  max_vel_trans:  0.4  #1.0     #0.26
  min_vel_trans:  0.2          #1.0     #0.13
  #trans_stopped_vel: 0.1

  max_vel_theta: 0.5   #0.6         #1.0        #1.82
  min_vel_theta: 0.4    #0.2         #0.1         #0.9
  #rot_stopped_vel: 0.4

  acc_lim_x: 2.5
  acc_lim_y: 0.0             #2.5              #0.0
  acc_lim_theta: 4.0      #3.5 

  #holonomic_robot: true
# Goal Tolerance Parametes
  xy_goal_tolerance: 0.1     #0.1 #0.05
  yaw_goal_tolerance: 0.3   #0.2  #0.17
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time:  2.0                    #***
  vx_samples: 20
  vy_samples: 10
  vth_samples: 40
  #controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.1   #0.05    #0.02
  forward_point_distance: 0.1   #0.05    #0.325   #1.0    
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc : true
  publish_cost_grid_pc: true
#global_frame_id: odom